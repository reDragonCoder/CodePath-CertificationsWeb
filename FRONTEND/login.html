<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CodePath - Login</title>
    <link rel="icon" type="image/png" href="IMAGENES/logo.png">
    <link rel="stylesheet" href="CSS/login.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <img src="IMAGENES/logo.png" alt="Logo de la empresa" />
            <div class="title">
                <h1>CodePath</h1>
                <span class="slogan">Build your path. Master your code.</span>
            </div>
        </div>

        <nav class="main-nav">
            <a href="index.html">Inicio</a>
            <a href="certificaciones.html">Certificaciones</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="contacto.html">Contacto</a>
            <a href="login.html" class="active">Cuenta</a>
        </nav>
        <div class="menu-usuario">
        <ul class="menu">
            <li><span id="userName"></span></li>
            <li><button id="logoutBtn" class="logout-btn" style="display:none;">Cerrar sesión</button></li>
            <li><button id="loginBtn" class="login-menu">Iniciar sesión</button></li>
        </ul>
        </div>
    </header>

    <main>
        <!-- Modal estilo glitch -->
        <div id="loginModal" class="modal" style="display:none;">
            <div class="glitch-form-wrapper modal-content">
                <span id="closeModal" class="close">&times;</span>

                <form id="formLogin" class="glitch-card">
                    <div class="card-header">
                        <div class="card-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                 viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                 fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
                                <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path>
                                <path d="M12 11.5a3 3 0 0 0 -3 2.824v1.176a3 3 0 0 0 6 0v-1.176a3 3 0 0 0 -3 -2.824z"></path>
                            </svg>
                            <span>INICIAR_SESIÓN</span>
                        </div>
                        <div class="card-dots"><span></span><span></span><span></span></div>
                    </div>

                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" id="login" name="login" required placeholder="">
                            <label for="login" class="form-label" data-text="USUARIO">USUARIO</label>
                        </div>

                        <div class="form-group">
                            <input type="text" id="fullName" name="nombre" required placeholder="">
                            <label for="nombre" class="form-label" data-text="NOMBRE_COMPLETO">NOMBRE_COMPLETO</label>
                        </div>

                        <div class="form-group">
                            <input type="password" id="password" name="password" required placeholder="">
                            <label for="password" class="form-label" data-text="CONTRASEÑA">CONTRASEÑA</label>
                        </div>

                        <button data-text="CONECTARSE" type="submit" class="submit-btn">
                            <span class="btn-text">CONECTARSE</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <section class="info" id="info-section">
            <h2>Accede a tu cuenta</h2>
            <p>
                Desde aquí puedes iniciar tus exámenes, revisar tus resultados y gestionar tu perfil de usuario.
            </p>
        </section>
    </main>

    <footer class="site-footer">
        <p>© CodePath 2025 | Síguenos en
            <a href="https://www.instagram.com/codepath_certs?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
                <img src="IMAGENES/instagram-logo.jpg" alt="Instagram" style="width:15px; height:15px; vertical-align:middle; border-radius: 4px;">
            </a>
        </p>
    </footer>

    <script src="JS/script3.js"></script>
</body>
</html>
